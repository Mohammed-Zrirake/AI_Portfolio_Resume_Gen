<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Portfolio & Resume Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For Webkit-based browsers (Chrome, Safari) */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }
      html.dark ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }

      ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* slate-400 */
        border-radius: 4px;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "drizzle-orm": "https://aistudiocdn.com/drizzle-orm@^0.44.7",
    "drizzle-orm/": "https://aistudiocdn.com/drizzle-orm@^0.44.7/"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-slate-900 text-slate-950 dark:text-slate-50 transition-colors duration-200">
    <script>
      // Flash of unstyled content (FOUC) prevention
      (function() {
        const theme = localStorage.getItem('theme') || 'system';
        if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
